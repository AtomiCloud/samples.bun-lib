name: âš¡ Reusable Build

on:
  workflow_call:
    inputs:
      atomi_platform:
        required: true
        type: string
      atomi_service:
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-${{ inputs.atomi_platform }}-${{ inputs.atomi_service }}-nix-store-cache
    steps:
      - uses: actions/checkout@v4

      - uses: AtomiCloud/actions.setup-nix@v2

      - uses: AtomiCloud/actions.cache-bun@v1

      - name: Build library
        run: nix develop .#ci -c './scripts/ci/build.sh'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: error
